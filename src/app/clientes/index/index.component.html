<p class="fs-5">
    <strong>Lista de Clientes</strong>
</p>

<hr/>
<button type="button" routerLink="/clientes/form" class="btn btn-warning">Novo cliente</button>
<br/><br/>

<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
  Cliente eliminado com sucesso.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngFor="let error of errorMessages">
  {{ error }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<table class="table  table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">B.I</th>
        <th scope="col">Data de Cadastro</th>
        <th scope="col">Accao</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row"> {{ cliente.id }} </th>
        <td > {{ cliente.nome }} </td>
        <td > {{ cliente.bi }} </td>
        <td > {{  cliente.dataCadastro }}</td>
        <td > <button type="button" class="btn btn-warning">Editar</button> </td>
        <td > <button type="button" class="btn btn-danger" (click)="eliminar(cliente)">Eliminar</button> </td>
      </tr>
    </tbody>
  </table>
